@(m: Masa)(implicit ctx: Context)

<div class="side_box padded">
  <div class="game_infos">
    <div class="header">
      <span class="setup">
        @game.variantLink(m.variant, m.variant.name, cssClass = "hint--top") •
        @m.roundString
      </span>
      (<a href="@routes.Masa.help(m.system.toString.toLowerCase.some)">?</a>)
    </div>
  </div>
  @trans.by(usernameOrAnon(m.createdBy.some))
  •
  <span title="@showDateTime(m.createdAt)">@momentFormat(m.createdAt)</span>
  @m.winnerId.map { userId =>
    <br /> <br />
    @trans.winner(): @userIdLink(userId.some)
  }
</div>
