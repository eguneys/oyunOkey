@()(implicit ctx: Context)

@masa.layout(title = trans.masaNotFound.str()) {
  <div id="masa">
    <div class="content_box small_box faq_page">
      <h1>@trans.masaNotFound()</h1>
      @trans.masaDoesNotExist()<br />
      @trans.masaMayHaveBeenCancelled()
      @trans.masaTryRefreshingPage()
    <br />
    <br />
    <a href="@routes.Masa.home()">@trans.returnToMasasHomepage()</a>
    </div>
  </div>
}
