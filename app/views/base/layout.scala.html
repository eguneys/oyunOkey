@(title: String,
  fullTitle: Option[String] = None,
  moreCss: Html = Html(""),
  moreJs: Html = Html(""))(body: Html)(implicit ctx: Context)
<!doctype html>
<html lang="@lang.language">
  <head>
    <meta charset="utf-8">
    <title>@fullTitle.getOrElse{@title * oyunkeyf.com}</title>
    @cssTag("common.css")
    @cssTag("table.css")
    @moreCss
    <link id="piece-sprite" href="@staticUrl(s"stylesheets/piece/standard.css?v=$assetVersion")" type="text/css" rel="stylesheet"/>
  </head>
  <body class="preload base">
    <div id="top">

    </div>
    <div class="content">
      <div id="oyunkeyf">
        @body
      </div>
    </div>

    @jQueryTag
    @jsTagCompiled("big.js")
    @moreJs
  </body>
</html>
