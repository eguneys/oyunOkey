@(u: User)(implicit ctx: Context)

@auth.layout(
title = trans.checkYourEmail.str(),
zen = true) {
  <div class="content_box small_box signup">
    <div class="signup_box">
      <h1 class="oyunkeyf_title is-green text" data-icon="E">@trans.checkYourEmail()</h1>
      <p>@trans.weHaveSentYouAnEmailClickTheLink()</p>
      <p>@trans.ifYouDoNotSeeTheEmailCheckOtherPlaces()</p>
    </div>
  </div>
}
